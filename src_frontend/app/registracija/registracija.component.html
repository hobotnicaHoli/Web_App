<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">



    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Laravel</title>
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
    <a class="navbar-brand" href="">Ordinacija BOSKO</a>


    <div class="btn-container">
        <button class="btn btn-info" (click)="login()">Login</button>
    </div>
    </div>
</nav>
</header>
<main class="my-form">
    <div class="cotainer" >
        <div class="row justify-content-center" >
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Registrujte se</div>
                        <div class="card-body">
                            
                                <div class="form-group row">
                                    <label for="username" class="col-md-4 col-form-label text-md-right">Korisnicko ime: </label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="korisnicko_ime">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Lozinka: </label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password"[(ngModel)]="lozinka">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password2" class="col-md-4 col-form-label text-md-right">Potvrda lozinka: </label>
                                    <div class="col-md-6">
                                        <input type="password" id="password2" class="form-control" name="password2"[(ngModel)]="potvrdalozinke">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="firstname" class="col-md-4 col-form-label text-md-right">Ime: </label>
                                    <div class="col-md-6">
                                        <input type="text" id="firstname" class="form-control" name="firstname" [(ngModel)]="ime">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="lastname" class="col-md-4 col-form-label text-md-right">Prezime: </label>
                                    <div class="col-md-6">
                                        <input type="text" id="lastname" class="form-control" name="lastname" [(ngModel)]="prezime">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="address" class="col-md-4 col-form-label text-md-right">Adresa: </label>
                                    <div class="col-md-6">
                                        <input type="text" id="address" class="form-control" name="address" [(ngModel)]="adresa">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="kontakt" class="col-md-4 col-form-label text-md-right">Kontakt: </label>
                                    <div class="col-md-6">
                                        <input type="text" id="kontakt" class="form-control" name="kontakt" [(ngModel)]="kontakt">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">Email: </label>
                                    <div class="col-md-6">
                                        <input type="text" id="email" class="form-control" name="email" [(ngModel)]="email">
                                    </div>
                                </div>
                                <div class="form-group row ">
                                    <label for="prof" class="col-md-4 col-form-label text-md-right">Unesite profilnu sliku: </label>
                                    <div class="col-md-6">
                                        <label for="files" class="text-center btn btn-outline-secondary">Prilozite fajl</label>
                                        {{mojaslika}}
                                    <input type="file" id="files" style="visibility: hidden;"
                                        (change)="onFileSelected($event)" />
                                    </div>
                                    
                                    
                                
                                </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button (click)="registrovanje()" class="btn btn-info">
                                            Registrujte se
                                            </button>

                                        <span style="font-size: 15px; color: red; padding-left: 10px;">{{error}}</span>
                                        <br>
                                        Lozinka mora da sadrzi makar 1 slovo, 1 broj, 1 spec.karakter, mora zapocinjati slovom, dva uzastopna karaktera ne smeju biti ista i mora biti duzine 8-14 karaktera.
                                    </div>
                                    
                            
                        </div>
                    </div>
            </div>
        </div>
    </div>
</main>
<footer class="py-3 bg-dark">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Ordinacija BOSKO 2023</p></div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
