<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">



    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Laravel</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
    <a class="navbar-brand" href="">Ordinacija BOSKO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </div>
    </div>
</nav>
<br>
<br>
<br>
<br>
<main class="my-form">
    <div class="cotainer" >
        <div class="row justify-content-center" >
            <div class="col-md-8 plavo">
                    <div class="card">
                        <div class="card-header">Registrujte se</div>
                        <div class="card-body">
                            <form id="form">
                                <div class="form-group row">
                                    <label for="username" class="col-md-4 col-form-label text-md-right">Stara lozinka: </label>
                                    <div class="col-md-6">
                                        <input type="password" id="username" class="form-control" name="username" [(ngModel)]="stara">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Nova lozinka: </label>
                                    <div class="col-md-6">
                                        <input type="password" id="password1" class="form-control" name="password" [(ngModel)]="nova1" >
                                        
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="firstname" class="col-md-4 col-form-label text-md-right">Ponovljena nova lozinka: </label>
                                    <div class="col-md-6">
                                        <input type="password" id="password2" class="form-control" name="firstname" [(ngModel)]="nova2">
                                    </div>
                                </div>

                                

                                    <div class="col-md-6 offset-md-4">
                                        <button  class="btn btn-warning" (click)="promena()">
                                            Promena lozinke
                                            </button>
                                            <span style="font-size: 15px; color: red; padding-left: 10px;">{{error}}</span>
                                    </div>
                                    Lozinka mora da sadrzi makar 1 slovo, 1 broj, 1 spec.karakter, mora zapocinjati slovom, dva uzastopna karaktera ne smeju biti ista i mora biti duzine 8-14 karaktera
                                </form>
                                </div>
                    </div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
<footer class="py-3 bg-dark">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Ordinacija BOSKO 2023</p></div>
</footer>
</html>
